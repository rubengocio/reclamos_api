{% extends 'registration/base_login.html' %}
{% load static %}
  {% block 'css' %}
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  {% endblock %}
  {% block 'body' %}
    <form class="form-signin" action="." method="post">
      {% csrf_token %}
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="username" class="sr-only">{{ form.username.label }</label>
      <input type="email" id="username" name="username" class="form-control" placeholder="Email address" required autofocus>
      <label for="password" class="sr-only">{{ form.password.label }}</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

      {% if form.errors %}
            <p style="color: red;">Usuario o password incorrectos.</p>
      {% endif %}
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>

      <input type="hidden" name="next" value="{{ next }}" />
    </form>
 {% endblock %}
