{% extends 'base.html' %}
{% block 'body' %}
    <div class="box box-primary">
    <div class="box">
            <div class="box-header">
              <h3 class="box-title">Listado de numeros en la lista blanca</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="example1" class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Numero telefono</th>
                  <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                {% for lista in lista_blanca %}
                  <tr>
                    <td>{{ lista.id }}</td>
                    <td>{{ lista.numero_telefono }}</td>
                    <td>
                      <a href="#" class="btn btn-danger" title="Eliminar">
                        <i class="fa fa-trash"></i>
                      </a>
                    </td>
                  </tr>
                {% endfor %}
                </tbody>
                <tfoot>
                <tr>
                  <th>ID</th>
                  <th>Numero telefono</th>
                  <th>Acciones</th>
                </tr>
                </tfoot>
              </table>
              <br>
              <center>
                <a href="#">
                   <button class="btn btn-warning">Nuevo numero</button>
                </a>
              </center>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
  </div>
{% endblock 'body' %}
