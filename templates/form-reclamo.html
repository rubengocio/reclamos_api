{% extends 'base.html' %}
{% block 'body' %}
<div class="box box-primary">
    <div class="box">
        <div class="content">
            <form action="." method="post">
                {% for field in form %}
                    <div class="form-group">
                        <div >
                            <span class="text-danger la">{{ field.errors }}</span>
                        </div>
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                {% endfor %}
                <div class="text-center">
                    <input class="btn btn-primary" type="submit" value="Guardar">
                    <a class="btn btn-danger" href="{% url 'reclamos' %}">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock 'body' %}
