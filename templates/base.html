{% load static %}
<html lang="en-us">

<head>
    <title>E-commerce Orders</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700italic,700,900,900italic" rel="stylesheet">

    <!-- STYLESHEETS -->
    <style type="text/css">
            [fuse-cloak],
            .fuse-cloak {
                display: none !important;
            }
        </style>

    <!-- Icons.css -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Animate.css -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <!-- PNotify -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/PNotifyBrightTheme.css' %}">
    <!-- Nvd3 - D3 Charts -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/nv.d3.min.css' %}" />
    <!-- Perfect Scrollbar -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/perfect-scrollbar.css' %}" />
    <!-- Fuse Html -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/fuse-html.min.css' %}" />
    <!-- Main CSS -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- / STYLESHEETS -->

    <!-- JAVASCRIPT -->
    <!-- jQuery -->
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Mobile Detect -->
    <script type="text/javascript" src="{% static 'js/mobile-detect.min.js' %}"></script>
    <!-- Perfect Scrollbar -->
    <script type="text/javascript" src="{% static 'js/perfect-scrollbar.min.js' %}"></script>
    <!-- Popper.js -->
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Nvd3 - D3 Charts -->
    <script type="text/javascript" src="{% static 'js/d3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/nv.d3.min.js' %}"></script>
    <!-- Data tables -->
    <script type="text/javascript" src="{% static 'js/jquery.dataTables.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/dataTables.responsive.js' %}"></script>
    <!-- PNotify -->
    <script type="text/javascript" src="{% static 'js/PNotify.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/PNotifyStyleMaterial.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/PNotifyButtons.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/PNotifyCallbacks.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/PNotifyMobile.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/PNotifyHistory.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/PNotifyDesktop.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/PNotifyConfirm.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/PNotifyReference.js' %}"></script>
    <!-- Fuse Html -->
    <script type="text/javascript" src="{% static 'js/fuse-html.min.js' %}"></script>
    <!-- Main JS -->
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <!-- / JAVASCRIPT -->
</head>

<body class="layout layout-vertical layout-left-navigation layout-below-toolbar layout-below-footer">
    <main>
        <div id="wrapper">
            {% include 'nav_bar.html' %}
            <div class="content-wrapper">
                <nav id="toolbar" class="bg-white">

                    <div class="row no-gutters align-items-center flex-nowrap">

                        <div class="col">

                            <div class="row no-gutters align-items-center flex-nowrap">

                                <button type="button" class="toggle-aside-button btn btn-icon d-block d-lg-none" data-fuse-bar-toggle="aside">
                                    <i class="icon icon-menu"></i>
                                </button>

                                <div class="toolbar-separator d-block d-lg-none"></div>



                                <div class="toolbar-separator"></div>

                            </div>
                        </div>

                        <div class="col-auto">

                            <div class="row no-gutters align-items-center justify-content-end">

                                <div class="user-menu-button dropdown">

                                    <div class="dropdown-toggle ripple row align-items-center no-gutters px-2 px-sm-4" role="button" id="dropdownUserMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <div class="avatar-wrapper">
                                            <img class="avatar" src="{% static 'images/profile.jpg' %}">
                                            <i class="status text-green icon-checkbox-marked-circle s-4"></i>
                                        </div>
                                        {% if request.user.first_name == '' %}
                                            <span class="username mx-3 d-none d-md-block">{{ request.user.email }}</span>
                                        {% else %}
                                            <span class="username mx-3 d-none d-md-block">{{ request.user.first_name }} {{ request.user.last_name }}</span>
                                        {% endif %}
                                    </div>

                                    <div class="dropdown-menu" aria-labelledby="dropdownUserMenu">

                                        <!--<a class="dropdown-item" href="#">
                                            <div class="row no-gutters align-items-center flex-nowrap">
                                                <i class="icon-account"></i>
                                                <span class="px-3">My Profile</span>
                                            </div>
                                        </a>-->

                                        <div class="dropdown-divider"></div>

                                        <a class="dropdown-item" href="{% url 'logout' %}">
                                            <div class="row no-gutters align-items-center flex-nowrap">
                                                <i class="icon-logout"></i>
                                                <span class="px-3">Logout</span>
                                            </div>
                                        </a>

                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </nav>

                {% block 'body' %}

                {% endblock 'body' %}


                <nav id="footer" class="bg-dark text-auto row no-gutters align-items-center px-6">
                    <!--<a class="btn btn-secondary text-capitalize" href="http://themeforest.net/item/fuse-angularjs-material-design-admin-template/12931855?ref=srcn" target="_blank">
                        <i class="icon icon-cart mr-2 s-4"></i>Purchase FUSE Bootstrap
                    </a>-->
                </nav>
            </div>
        </div>
    </main>
</body>

</html>
